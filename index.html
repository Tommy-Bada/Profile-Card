<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>BadaScript Profile</title>
</head>
<body>
    <div id="image-container">
        <img src="assets/Tomiwa Passport Photograph.jpeg" alt="BadaScript" data-testid="slackDisplayImage" id="slack-display-image" />
    </div>
    <h1 data-testid="slackUserName" id="slack-user-name" >BadaScript</h1>
    <p data-testid="myTrack" id="my-track">Frontend</p>
    <p id="github-url"><a data-testid=“githubURL” href="https://github.com/Tommy-Bada/Profile-Card">Github</a></p>
    <div id="day-time-container">
        <p data-testid="currentDayOfTheWeek" id="current-day-of-the-week">Current Day of The Week:</p>
        <div class="line"></div>
        <p data-testid="currentUTCTime" id="clock">Current UTC Time:</p>
    </div>
<script src="index.js" ></script>
</body>
</html>
